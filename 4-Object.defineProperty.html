<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

		</style>
		<script src="./src/vue.js"></script>
	</head>

	<body>
		
		<div id="app">
			<button id="btn">改变数据</button>
			<h2 id="title">这是标题</h2>
		</div>

		<script>
			var data = {
				title: '新闻'
			}
			var val = '新的值'
			Object.defineProperty(data,'title', {
				get(){
					console.log('我访问数据了');
					return val
				},
				set(newValue){
					console.log('我设置了新值');
					console.log(newValue);
					val = newValue;
				}
			})

			console.log( data.title );

			data.title = '123';

			console.log(data.title);



		</script>

	</body>
